version: '3.8'

services:
  web:
    ports:
      - "80:80"
    build: ./www
    volumes:
      - ./www/html:/usr/share/nginx/html
  db:
    image: mysql
    volumes:
      - ./db/data:/var/lib/mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=on
  phpmyadmin:
    image: phpmyadmin
    ports:
      - 3306:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db